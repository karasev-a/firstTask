<div>
    <h1>Page of all Users</h1>
    <button routerLink='/users/new_user'>Create User</button>
    <ul>
        <li *ngFor='let user of users'>
            <p>
                <app-user [user]='user' (updated)="goToUpdateUser($event)" (deleted)="deleteUser($event)"></app-user>
            </p>
            <br>
        </li>
    </ul>
</div>
