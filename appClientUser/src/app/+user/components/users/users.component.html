<div>
    <h1>Page of all Users</h1>
    <button routerLink='/users/new_user'>Create User</button>
    <ul>
        <li *ngFor='let user of users'>
            <p>
                <app-user [user]='user'></app-user>
                <button (click)='deleteUser(user)'>Delete</button>
                <button (click)='goToUpdateUser(user)'>UpdateButton</button>
            </p>
            <br>
        </li>
    </ul>
</div>
